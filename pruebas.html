<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Arte En Luz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow-y: auto;
        }

        .carousel {
            width: 100%;
            height: 400px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 100%;
            opacity: 0;
            transition: opacity 1s ease, left 1s ease;
            object-fit: cover;
        }

        .carousel img.active {
            left: 0;
            opacity: 1;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 5;
            font-size: 18px;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .carousel-button.left {
            left: 15px;
        }

        .carousel-button.right {
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <button class="carousel-button left" id="prevButton">&#10094;</button>
        <button class="carousel-button right" id="nextButton">&#10095;</button>
        <img src="villa_avellanas1.jpg" alt="Villa avellanas" class="active">
        <img src="villa_paraiso1.jpg" alt="Casa surf">
        <img src="villa_paraiso2.jpg" alt="Villa paraiso">
        <img src="aramara.jpg" alt="Casa Aramara">
    </div>

    <script>
        const images = document.querySelectorAll('.carousel img');
        let currentImageIndex = 0;

        document.getElementById('prevButton').addEventListener('click', () => {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            images[currentImageIndex].classList.add('active');
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        });

        // Auto-scroll every 7 seconds
        setInterval(() => {
            document.getElementById('nextButton').click();
        }, 7000);
    </script>
</body>
</html>
